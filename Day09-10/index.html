<!DOCTYPE html>
<html>
    <head>
        <title>MVC & Mixins</title>
        <link rel="stylesheet" href="Scripts/css/default.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
    </head>
    <body>
        <header><h1>MVC & Mixins</h1></header>
        <article>
            <div class="content">
                <div id="create-list">
                    <input id="new-movie" placeholder="What is your favorite movie??" size="30" type="text" />
                    <span id="indication">Press Enter to save this movie title</span>
                </div>
                <div id="div-list">
                    <ul id="movie-list"></ul>
                </div>
            </div>
        </article>
        <footer id="detailsMovies"></footer>
         <!-- Template -->
        <script type="text/template" id="item-template">
            <div class="view">
                <div id="div-title">      
                    <label><%= title %></label>
                </div>
                <div class="detailY">      
                    Year: <label><%= ReleaseYear %></label>
                </div>
                <div class="detailS"> 
                    Synopsis: <label><%= Synopsis %></label>    
                </div>
                <div id="div-btt">
                    <input type='button' value='Edit' class='editbtt'></input>
                    <input type='button' value='Delete' class='delbtt'></input>
                    
                </div>
            </div>
           <input class="edit" type="text" value="<%= title %>"/>
            <input class="editY" type="text" value="<%= ReleaseYear %>"/>
            <input class="editS" type="text" value="<%= Synopsis %>"/>
     </script>
     <script src="Scripts/js/jquery-1.7.1.js"></script>
     <script src="Scripts/js/underscore.js"></script>
     <script src="Scripts/js/backbone.js"></script>
     
     <script src="Scripts/main.js"></script>
    </body>
</html>
